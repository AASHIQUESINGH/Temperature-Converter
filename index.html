<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-section">
        <form action=""> 
            <h1>Temperature Converter</h1>
            <input type="text" id="input-area" placeholder="Enter temperature">
            <select id="option-button1">
                <option value="celsius"><h1>Celsius</h1></option>
                <option value="fahrenheit"><h1>fahrenheit</h1></option>
                <option value="kelvin">Kelvin</option>
            </select>
            <br>
            <button type="button" onclick="convertTemperature()">Convert</button>

            <div class="output-container">
                <p id="result"></p>
            </div>

        </form>

            
    </div>

    <script src="script.js"></script>
</body>
 
 

</html>
